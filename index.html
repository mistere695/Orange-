<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire d'inscription</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('entete.jpg'); /* Remplace par le nom de ton image d'en-tête */
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formulaire d'inscription</h1>
  </header>

  <div class="container">
    <form onsubmit="handleSubmit(event)">
      <label>Nom :</label>
      <input type="text" id="nom" required>

      <label>Prénom :</label>
      <input type="text" id="prenom" required>

      <label>Pays :</label>
      <select id="pays" onchange="updateIndicatif()" required>
        <option value="">-- Sélectionnez un pays --</option>
        <option value="CM">Cameroun</option>
        <option value="CI">Côte d'Ivoire</option>
        <option value="SN">Sénégal</option>
        <option value="GA">Gabon</option>
        <option value="CD">RD Congo</option>
        <option value="CG">Congo</option>
        <option value="CF">RCA</option>
        <option value="TD">Tchad</option>
        <option value="ML">Mali</option>
        <option value="BF">Burkina Faso</option>
        <!-- Ajoute d'autres pays si tu veux -->
      </select>

      <label>Numéro de téléphone :</label>
      <input type="tel" id="telephone" placeholder="+XXX..." required>

      <label>Montant à investir :</label>
      <input type="number" id="montant" required>

      <label>Métier :</label>
      <input type="text" id="metier" required>

      <label>Âge :</label>
      <input type="number" id="age" required>

      <button type="submit">Valider</button>
    </form>
  </div>

  <script>
    const indicatifs = {
      CM: "+237",
      CI: "+225",
      SN: "+221",
      GA: "+241",
      CD: "+243",
      CG: "+242",
      CF: "+236",
      TD: "+235",
      ML: "+223",
      BF: "+226"
    };

    function updateIndicatif() {
      const pays = document.getElementById("pays").value;
      const indicatif = indicatifs[pays] || "";
      document.getElementById("telephone").value = indicatif;
    }

    function handleSubmit(event) {
      event.preventDefault();
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      window.location.href = `confirmation.html?nom=${encodeURIComponent(nom)}&prenom=${encodeURIComponent(prenom)}`;
    }
  </script>

</body>
</html>
