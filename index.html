<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire d'inscription | XM Trading</title>
  <style>
    /* ... votre CSS existant ... */
  </style>
</head>
<body>
  <header>
    <h1>XM Trading</h1>
  </header>

  <div class="form-wrapper">
    <h2>Formulaire d'inscription</h2>
    <!-- Approche sans JS pour soumission native : -->
    <form name="inscription-xm" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/confirmation.html">
      <input type="hidden" name="form-name" value="inscription-xm">
      <!-- Champ honeypot anti-spam -->
      <p style="display:none;">
        <label>Ne pas remplir <input name="bot-field"></label>
      </p>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="pays">Pays :</label>
      <select id="pays" name="pays" onchange="updateIndicatif()" required>
        <option value="">-- Sélectionnez un pays --</option>
        <option value="CM">Cameroun</option>
        <option value="CI">Côte d'Ivoire</option>
        <option value="SN">Sénégal</option>
        <option value="GA">Gabon</option>
        <option value="CD">RD Congo</option>
        <option value="CG">Congo</option>
        <option value="CF">RCA</option>
        <option value="TD">Tchad</option>
        <option value="ML">Mali</option>
        <option value="BF">Burkina Faso</option>
      </select>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" placeholder="+XXX..." required>

      <label for="montant">Montant à investir :</label>
      <input type="number" id="montant" name="montant" required>

      <label for="metier">Métier :</label>
      <input type="text" id="metier" name="metier" required>

      <label for="age">Âge :</label>
      <input type="number" id="age" name="age" required>

      <button type="submit">Valider</button>
    </form>
  </div>

  <footer>
    © 2025 XM Trading. Tous droits réservés.
  </footer>

  <script>
    const indicatifs = {
      CM: "+237", CI: "+225", SN: "+221", GA: "+241",
      CD: "+243", CG: "+242", CF: "+236", TD: "+235",
      ML: "+223", BF: "+226"
    };

    function updateIndicatif() {
      const pays = document.getElementById("pays").value;
      const indicatif = indicatifs[pays] || "";
      document.getElementById("telephone").value = indicatif;
    }
    // Pas de handleSubmit ici si on utilise la soumission native.
  </script>
</body>
</html>
