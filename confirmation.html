<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation | XM Trading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('fond-felicitation.jpeg'); /* Ton image de fond */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-shadow: 2px 2px 4px #000;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 14px;
      text-align: center;
      max-width: 90%;
      animation: fadeZoom 1.5s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    .message h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .message p {
      font-size: 1.3em;
      line-height: 1.6;
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      margin-top: 40px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px 10px;
      font-size: 1em;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="message">
    <h1 id="messageFinal"></h1>
    <p>
      Contactez votre administrateur pour effectuer votre dépôt<br>
      pour le lancement de votre investissement.
    </p>
  </div>

  <footer>
    © 2025 XM Trading. Tous droits réservés.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nom = params.get("nom");
    const prenom = params.get("prenom");

    const message = `Félicitations ${prenom} ${nom} ! Vous avez été enregistré.`;
    document.getElementById("messageFinal").textContent = message;
  </script>

</body>
</html>
