<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation | XM Trading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('fond-felicitation.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 2px 2px 4px #000;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      animation: fadeZoom 1.5s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="message">
    <h1 id="messageFinal"></h1>
    <p>Contactez votre administrateur pour effectuer votre dépôt pour le lancement de votre investissement.</p>
  </div>

  <footer>
    © 2025 XM Trading. Tous droits réservés.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nom = params.get("nom");
    const prenom = params.get("prenom");

    const message = `Félicitations ${prenom} ${nom} ! Vous avez été enregistré.`;
    document.getElementById("messageFinal").textContent = message;
  </script>

</body>
</html>
