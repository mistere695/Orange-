<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #007BFF; /* Fond bleu */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-shadow: 1px 1px 2px black;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeZoom 2s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="message">
    <h1 id="messageFinal"></h1>
    <p>Contactez votre administrateur pour effectuer votre dépôt pour le lancement de votre investissement.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nom = params.get("nom");
    const prenom = params.get("prenom");

    const message = `Félicitations ${prenom} ${nom} ! Vous avez été enregistré.`;
    document.getElementById("messageFinal").textContent = message;
  </script>

</body>
</html>
